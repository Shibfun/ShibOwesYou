    <link rel="icon" type="image/png" href="https://www.woofswap.finance/image/tokens/sou.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --primary-light: #8b9eff;
            --primary-dark: #5568d3;
            --accent: #764ba2;
            --accent-light: #9b7ec4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark-1: #0a0e27;
            --dark-2: #0f1629;
            --dark-3: #1a1f3a;
            --dark-4: #232d4d;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border: #334155;
            --border-light: #475569;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 50%, var(--dark-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-nav {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-nav img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--primary-light);
        }

        .lang-toggle {
            display: flex;
            gap: 8px;
            background: rgba(35, 45, 77, 0.5);
            padding: 6px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .lang-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            border-radius: 6px;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .network-status {
            padding: 8px 16px;
            background: rgba(35, 45, 77, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .network-status.connected {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .wrapper {
            position: relative;
            z-index: 1;
            padding-top: 80px;
            flex: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 60px 0;
        }

        .card {
            background: rgba(35, 45, 77, 0.5);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .card h2 {
            color: var(--primary-light);
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(35, 45, 77, 0.5);
            color: var(--text-primary);
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border-light);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid transparent;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left-color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left-color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.info {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-light);
            border-left-color: var(--primary);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-tertiary);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .tab-btn.active {
            color: var(--primary-light);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .result-box {
            background: rgba(35, 45, 77, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        .result-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-light);
            word-break: break-all;
            font-family: 'Space Mono', monospace;
        }

        .domain-list {
            margin-top: 20px;
        }

        .domain-item {
            background: rgba(35, 45, 77, 0.5);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .domain-item:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .domain-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .domain-id {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 5px;
        }

        .domain-actions {
            display: flex;
            gap: 8px;
        }

        .domain-actions .btn {
            padding: 8px 14px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .main-content {
                grid-template-columns: 1fr;
                padding: 40px 0;
            }

            .card {
                padding: 24px;
            }

            .card h2 {
                font-size: 18px;
            }

            nav {
                flex-direction: column;
                gap: 15px;
                padding: 12px 20px;
            }

            .nav-right {
                width: 100%;
                justify-content: space-between;
            }

            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 12px;
            }

            .header-right .btn {
                width: auto;
            }

            .domain-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .domain-actions {
                width: 100%;
                margin-top: 12px;
            }

            .domain-actions .btn {
                flex: 1;
            }
        }
    </style>
</head>

                    </div>
                </div>

                <div class="card" id="query">
                    <h2 class="card-title-query">üîç Query & Resolve</h2>
                    
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('resolve')" class="tab-resolve">Resolve</button>
                        <button class="tab-btn" onclick="switchTab('reverse')" class="tab-reverse">Reverse</button>
                        <button class="tab-btn" onclick="switchTab('setPrimary')" class="tab-set-primary">Set Primary</button>
                    </div>

                    <div id="resolve" class="tab-content active">
                        <div id="resolveMessage" class="message"></div>
                        <div class="form-group">
                            <label for="resolveName" class="label-resolve-name">Enter Domain</label>
                            <input type="text" id="resolveName" placeholder="e.g. myname">
                        </div>
                        <button class="btn btn-primary" style="width: 100%;" onclick="resolveDomain()">
                            <span class="btn-resolve">Query</span>
                        </button>
                        <div id="resolveResult" class="result-box" style="display: none; margin-top: 20px;">
                            <div class="result-label">Token ID</div>
                            <div class="result-value" id="resolveResultValue"></div>
                        </div>
                    </div>

                    <div id="reverse" class="tab-content">
                        <div id="reverseMessage" class="message"></div>
                        <div class="form-group">
                            <label for="reverseAddress" class="label-reverse-addr">Enter Address</label>
                            <input type="text" id="reverseAddress" placeholder="0x...">
                        </div>
                        <button class="btn btn-primary" style="width: 100%;" onclick="reverseDomain()">
                            <span class="btn-reverse">Query</span>
                        </button>
                        <div id="reverseResult" class="result-box" style="display: none; margin-top: 20px;">
                            <div class="result-label">Primary Domain</div>
                            <div class="result-value" id="reverseResultValue"></div>
                        </div>
                    </div>

                    <div id="setPrimary" class="tab-content">
                        <div id="setPrimaryMessage" class="message"></div>
                        <div class="form-group">
                            <label for="setPrimaryDomainName" class="label-set-domain">Select Domain</label>
                            <input type="text" id="setPrimaryDomainName" placeholder="e.g. myname">
                        </div>
                        <button class="btn btn-primary" style="width: 100%;" onclick="setPrimaryNameManual()">
                            <span class="btn-set-primary">Set as Primary</span>
                        </button>
                    </div>
                </div>

                <div class="card full-width" id="domains">
                    <h2 class="card-title-domains">üìã My Domains</h2>
                    <div id="myDomainsMessage" class="message"></div>
                    
                    <div class="form-actions" style="margin-bottom: 20px;">
                        <button class="btn btn-primary" onclick="loadMyDomains()" style="flex: 1;">
                            <span class="btn-refresh">Refresh</span>
                        </button>
                    </div>

                    <div id="domainsList" class="domain-list">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p class="empty-msg">Please connect wallet first</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                noWallet: 'Please connect wallet first',
                querySuccess: 'Query successful',
                domainNotFound: 'Domain not found',
                queryFail: 'Query failed: ',
                invalidAddr: 'Invalid address format',
                noPrimaryDomain: 'No primary domain set for this address',
                loading: 'Loading...',
                loadSuccess: 'Loaded',
                domainCount: 'domains',
                loadFail: 'Load failed: ',
                setPrimarySuccess: 'Primary domain set successfully! Tx: ',
                setPrimaryFail: 'Set failed: ',
                setAsMain: 'Set as Primary',
                noDomains: 'You have no domains yet',
                txHash: 'Tx Hash: ',
                installMetamask: 'Please install MetaMask wallet',
                connectFail: 'Connect wallet failed: ',
                switchNetworkFail: 'Add BSC network failed'
            }
        };

        let currentLang = 'zh';

        function t(key) {
            return LANG[currentLang][key] || key;
        }

        function switchLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateAllText();
        }

        function updateAllText() {
            document.querySelector('.card-title-mint').textContent = t('mint');
            document.querySelector('.card-title-query').textContent = t('query');
            document.querySelector('.card-title-domains').textContent = t('domains');
            document.querySelector('.info-fee').textContent = t('fee');
            document.querySelector('.info-fee-val').textContent = t('feeVal');
            document.querySelector('.info-len').textContent = t('len');
            document.querySelector('.info-len-val').textContent = t('lenVal');
            document.querySelector('.info-suffix').textContent = t('suffix');
            document.querySelector('.info-suffix-val').textContent = t('suffixVal');
            document.querySelector('.label-domain').textContent = t('domainLabel');
            document.querySelector('#domainName').placeholder = t('domainPlaceholder');
            document.querySelector('.label-balance').textContent = t('balanceLabel');
            document.querySelector('#souBalance').placeholder = t('balancePlaceholder');
            document.querySelector('.btn-mint-text').textContent = t('mintBtn');
            document.querySelector('.tab-resolve').textContent = t('resolve');
            document.querySelector('.tab-reverse').textContent = t('reverse');
            document.querySelector('.tab-set-primary').textContent = t('setPrimary');
            document.querySelector('.label-resolve-name').textContent = t('resolveLabel');
            document.querySelector('#resolveName').placeholder = t('resolvePlaceholder');
            document.querySelector('.btn-resolve').textContent = t('resolveBtn');
            document.querySelector('.label-reverse-addr').textContent = t('reverseLabel');
            document.querySelector('#reverseAddress').placeholder = t('reversePlaceholder');
            document.querySelector('.btn-reverse').textContent = t('reverseBtn');
            document.querySelector('.label-set-domain').textContent = t('setPrimaryLabel');
            document.querySelector('#setPrimaryDomainName').placeholder = t('setPrimaryPlaceholder');
            document.querySelector('.btn-set-primary').textContent = t('setPrimaryBtn');
            document.querySelector('.btn-refresh').textContent = t('refreshBtn');
            document.querySelector('.empty-msg').textContent = t('emptyMsg');
            document.querySelector('#connectBtn').textContent = t('connectWallet');
            document.querySelector('#disconnectBtn').textContent = t('disconnect');
            document.querySelector('.nav-mint').textContent = t('mint').split(' ')[1];
            document.querySelector('.nav-query').textContent = t('query').split(' ')[1];
            document.querySelector('.nav-domains').textContent = t('domains').split(' ')[1];
        }

        const CONFIG = {
            BSC: {
                chainId: 56,
                chainName: 'BSC Mainnet',
                rpcUrl: 'https://bsc-dataseed1.binance.org:443',
                explorerUrl: 'https://bscscan.com'
            },
            CONTRACT_ADDRESS: '0x17C09cD004cB6dad2989da05bcD93B78D2bDb9D0',
            SOU_TOKEN_ADDRESS: '0xb65bD36fef84ebc5114Cfd803A4F25B2b57F7777',
            MINT_FEE: '1000000000000000000'
        };

        const CONTRACT_ABI = [
            {"inputs": [{"internalType": "string", "name": "_id", "type": "string"}], "name": "mint", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
            {"inputs": [{"internalType": "string", "name": "inputName", "type": "string"}], "name": "resolve", "outputs": [{"internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function"},
            {"inputs": [{"internalType": "address", "name": "owner", "type": "address"}], "name": "reverse", "outputs": [{"internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function"},
            {"inputs": [{"internalType": "address", "name": "owner", "type": "address"}], "name": "balanceOf", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
            {"inputs": [{"internalType": "address", "name": "owner", "type": "address"}, {"internalType": "uint256", "name": "index", "type": "uint256"}], "name": "tokenOfOwnerByIndex", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
            {"inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}], "name": "getNameByTokenId", "outputs": [{"internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function"},
            {"inputs": [{"internalType": "string", "name": "inputName", "type": "string"}], "name": "setPrimaryName", "outputs": [], "stateMutability": "nonpayable", "type": "function"}
        ];

        const ERC20_ABI = [
            {"constant": true, "inputs": [{"name": "_owner", "type": "address"}], "name": "balanceOf", "outputs": [{"name": "balance", "type": "uint256"}], "type": "function"},
            {"constant": false, "inputs": [{"name": "_spender", "type": "address"}, {"name": "_value", "type": "uint256"}], "name": "approve", "outputs": [{"name": "success", "type": "bool"}], "type": "function"},
            {"constant": true, "inputs": [{"name": "_owner", "type": "address"}, {"name": "_spender", "type": "address"}], "name": "allowance", "outputs": [{"name": "remaining", "type": "uint256"}], "type": "function"}
        ];

        let web3 = null;
        let account = null;
        let contract = null;
        let souToken = null;

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showMessage('mintMessage', t('installMetamask'), 'error');
                    return;
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                web3 = new Web3(window.ethereum);

                const chainId = await web3.eth.getChainId();
                if (chainId !== CONFIG.BSC.chainId) {
                    await switchToBSC();
                } else {
                    initializeContracts();
                    updateUI();
                }

                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        account = accounts[0];
                        updateUI();
                    }
                });

                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });

            } catch (error) {
                console.error('Connect error:', error);
                showMessage('mintMessage', t('connectFail') + error.message, 'error');
            }
        }

        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x' + CONFIG.BSC.chainId.toString(16) }]
                });
                initializeContracts();
                updateUI();
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + CONFIG.BSC.chainId.toString(16),
                                chainName: CONFIG.BSC.chainName,
                                rpcUrls: [CONFIG.BSC.rpcUrl],
                                nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                blockExplorerUrls: [CONFIG.BSC.explorerUrl]
                            }]
                        });
                        initializeContracts();
                        updateUI();
                    } catch (addError) {
                        showMessage('mintMessage', t('switchNetworkFail'), 'error');
                    }
                }
            }
        }

        function disconnectWallet() {
            account = null;
            web3 = null;
            contract = null;
            souToken = null;
            updateUI();
        }

        function initializeContracts() {
            if (!web3 || !account) return;
            contract = new web3.eth.Contract(CONTRACT_ABI, CONFIG.CONTRACT_ADDRESS);
            souToken = new web3.eth.Contract(ERC20_ABI, CONFIG.SOU_TOKEN_ADDRESS);
        }

        function updateUI() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const networkStatus = document.getElementById('networkStatus');

            if (account) {
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
                networkStatus.textContent = '‚úì ' + account.substring(0, 6) + '...' + account.substring(38);
                networkStatus.classList.add('connected');
                updateSOUBalance();
                loadMyDomains();
            } else {
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
                networkStatus.textContent = t('notConnected');
                networkStatus.classList.remove('connected');
                document.getElementById('souBalance').value = '';
                document.getElementById('domainsList').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>' + t('emptyMsg') + '</p></div>';
            }
        }

        async function updateSOUBalance() {
            if (!souToken || !account) return;
            try {
                const balance = await souToken.methods.balanceOf(account).call();
                const balanceInEther = web3.utils.fromWei(balance, 'ether');
                document.getElementById('souBalance').value = parseFloat(balanceInEther).toFixed(2) + ' SOU';
            } catch (error) {
                console.error('Balance error:', error);
                document.getElementById('souBalance').value = 'Error';
            }
        }

        async function checkAndApprove() {
            if (!account || !souToken) return false;

            try {
                const allowance = await souToken.methods.allowance(account, CONFIG.CONTRACT_ADDRESS).call();
                if (parseInt(allowance) < parseInt(CONFIG.MINT_FEE)) {
                    showMessage('mintMessage', t('approving'), 'info');
                    const tx = await souToken.methods.approve(CONFIG.CONTRACT_ADDRESS, CONFIG.MINT_FEE).send({ from: account });
                    showMessage('mintMessage', t('approveSuccess'), 'success');
                    return true;
                }
                return true;
            } catch (error) {
                console.error('Approve error:', error);
                showMessage('mintMessage', t('approveFail') + error.message, 'error');
                return false;
            }
        }

        async function mintDomainWithApprove() {
            if (!account || !contract) {
                showMessage('mintMessage', t('noWallet'), 'error');
                return;
            }

            const domainName = document.getElementById('domainName').value.trim();
            if (!domainName) {
                showMessage('mintMessage', t('inputDomain'), 'error');
                return;
            }

            if (domainName.length < 1 || domainName.length > 15) {
                showMessage('mintMessage', t('invalidLen'), 'error');
                return;
            }

            try {
                const approved = await checkAndApprove();
                if (!approved) return;

                showMessage('mintMessage', t('minting'), 'info');
                const tx = await contract.methods.mint(domainName).send({ from: account });
                showMessage('mintMessage', t('mintSuccess') + tx.transactionHash, 'success');
                document.getElementById('domainName').value = '';
                updateSOUBalance();
                setTimeout(() => loadMyDomains(), 2000);
            } catch (error) {
                console.error('Mint error:', error);
                showMessage('mintMessage', t('mintFail') + error.message, 'error');
            }
        }

        async function resolveDomain() {
            if (!contract) {
                showMessage('resolveMessage', t('noWallet'), 'error');
                return;
            }

            const domainName = document.getElementById('resolveName').value.trim();
            if (!domainName) {
                showMessage('resolveMessage', t('inputDomain'), 'error');
                return;
            }

            try {
                showMessage('resolveMessage', t('loading'), 'info');
                const result = await contract.methods.resolve(domainName).call();
                
                if (result && result !== '') {
                    document.getElementById('resolveResultValue').textContent = result;
                    document.getElementById('resolveResult').style.display = 'block';
                    showMessage('resolveMessage', t('querySuccess'), 'success');
                } else {
                    showMessage('resolveMessage', t('domainNotFound'), 'error');
                    document.getElementById('resolveResult').style.display = 'none';
                }
            } catch (error) {
                console.error('Resolve error:', error);
                showMessage('resolveMessage', t('queryFail') + error.message, 'error');
                document.getElementById('resolveResult').style.display = 'none';
            }
        }

        async function reverseDomain() {
            if (!contract) {
                showMessage('reverseMessage', t('noWallet'), 'error');
                return;
            }

            let address = document.getElementById('reverseAddress').value.trim();
            if (!address) {
                showMessage('reverseMessage', t('inputDomain'), 'error');
                return;
            }

            if (!web3.utils.isAddress(address)) {
                showMessage('reverseMessage', t('invalidAddr'), 'error');
                return;
            }

            try {
                showMessage('reverseMessage', t('loading'), 'info');
                const result = await contract.methods.reverse(address).call();
                
                if (result && result !== '') {
                    document.getElementById('reverseResultValue').textContent = result;
                    document.getElementById('reverseResult').style.display = 'block';
                    showMessage('reverseMessage', t('querySuccess'), 'success');
                } else {
                    showMessage('reverseMessage', t('noPrimaryDomain'), 'error');
                    document.getElementById('reverseResult').style.display = 'none';
                }
            } catch (error) {
                console.error('Reverse error:', error);
                showMessage('reverseMessage', t('queryFail') + error.message, 'error');
                document.getElementById('reverseResult').style.display = 'none';
            }
        }

        async function loadMyDomains() {
            if (!account || !contract) {
                document.getElementById('domainsList').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>' + t('emptyMsg') + '</p></div>';
                return;
            }

            try {
                showMessage('myDomainsMessage', t('loading'), 'info');
                const balance = await contract.methods.balanceOf(account).call();
                const domainCount = parseInt(balance);

                if (domainCount === 0) {
                    document.getElementById('domainsList').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>' + t('noDomains') + '</p></div>';
                    showMessage('myDomainsMessage', '', '');
                    return;
                }

                let domainsHTML = '';
                for (let i = 0; i < domainCount; i++) {
                    try {
                        const tokenId = await contract.methods.tokenOfOwnerByIndex(account, i).call();
                        const domainName = await contract.methods.getNameByTokenId(tokenId).call();
                        
                        domainsHTML += `
                            <div class="domain-item">
                                <div>
                                    <div class="domain-name">${domainName}.sou</div>
                                    <div class="domain-id">Token ID: ${tokenId}</div>
                                </div>
                                <div class="domain-actions">
                                    <button class="btn btn-secondary" onclick="setPrimaryName('${domainName}')">${t('setAsMain')}</button>
                                </div>
                            </div>
                        `;
                    } catch (error) {
                        console.error('Load domain error:', error);
                    }
                }

                document.getElementById('domainsList').innerHTML = domainsHTML;
                showMessage('myDomainsMessage', t('loadSuccess') + ' ' + domainCount + ' ' + t('domainCount'), 'success');
            } catch (error) {
                console.error('Load error:', error);
                showMessage('myDomainsMessage', t('loadFail') + error.message, 'error');
                document.getElementById('domainsList').innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>' + t('loadFail') + '</p></div>';
            }
        }

        async function setPrimaryName(domainName) {
            if (!account || !contract) {
                showMessage('myDomainsMessage', t('noWallet'), 'error');
                return;
            }

            try {
                showMessage('myDomainsMessage', t('loading'), 'info');
                const tx = await contract.methods.setPrimaryName(domainName).send({ from: account });
                showMessage('myDomainsMessage', t('setPrimarySuccess') + tx.transactionHash, 'success');
                setTimeout(() => loadMyDomains(), 2000);
            } catch (error) {
                console.error('Set primary error:', error);
                showMessage('myDomainsMessage', t('setPrimaryFail') + error.message, 'error');
            }
        }

        async function setPrimaryNameManual() {
            if (!account || !contract) {
                showMessage('setPrimaryMessage', t('noWallet'), 'error');
                return;
            }

            const domainName = document.getElementById('setPrimaryDomainName').value.trim();
            if (!domainName) {
                showMessage('setPrimaryMessage', t('inputDomain'), 'error');
                return;
            }

            try {
                showMessage('setPrimaryMessage', t('loading'), 'info');
                const tx = await contract.methods.setPrimaryName(domainName).send({ from: account });
                showMessage('setPrimaryMessage', t('setPrimarySuccess') + tx.transactionHash, 'success');
                document.getElementById('setPrimaryDomainName').value = '';
                setTimeout(() => loadMyDomains(), 2000);
            } catch (error) {
                console.error('Set primary error:', error);
                showMessage('setPrimaryMessage', t('setPrimaryFail') + error.message, 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'message';
            if (message) {
                element.classList.add('show', type);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        window.addEventListener('load', () => {
            updateAllText();
            if (window.ethereum && window.ethereum.selectedAddress) {
                connectWallet();
            }
        });
    </script>

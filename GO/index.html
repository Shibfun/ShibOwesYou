<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibOwesYou - Shibarium 1:1 代币兑换</title>
    <link rel="icon" type="image/png" href="https://www.woofswap.finance/image/tokens/sou.png">
    <style>
        :root {
            --primary: #667eea;
            --primary-hover: #764ba2;
            --bg-dark: #0a0e27;
            --card-bg: rgba(26, 31, 58, 0.9);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #8b9eff;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #0f1629 50%, #1a1f3a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-nav {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo-nav img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(35, 45, 77, 0.6);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .dot.connected { background: var(--success); }

        .wrapper {
            position: relative;
            z-index: 1;
            padding-top: 100px;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .card-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            margin: 20px;
            border-radius: 16px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .card-content {
            padding: 0 24px 24px;
        }

        .input-group {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 8px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
        }

        .balance-val {
            color: var(--accent);
            cursor: pointer;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 12px;
            min-width: 130px;
        }

        .token-info img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .token-symbol {
            font-weight: 700;
            font-size: 14px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 700;
            outline: none;
            width: 100%;
        }

        .address-display {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 8px;
            word-break: break-all;
            opacity: 0.7;
            background: rgba(0,0,0,0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .swap-divider {
            display: flex;
            justify-content: center;
            margin: -20px 0 -20px;
            position: relative;
            z-index: 10;
        }

        .swap-circle {
            width: 40px;
            height: 40px;
            background: #1e2342;
            border: 4px solid var(--bg-dark);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .swap-circle:hover {
            transform: rotate(180deg);
            background: var(--primary);
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pair-selector {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
            cursor: pointer;
            outline: none;
        }

        .status-msg {
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .admin-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .admin-box h4 { font-size: 14px; margin-bottom: 12px; color: var(--accent); }
        .admin-input {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo-nav">
            <img src="https://www.woofswap.finance/image/tokens/sou.png" alt="SOU">
            ShibOwesYou
        </a>
        <div class="nav-right">
            <div class="wallet-status">
                <div class="dot" id="walletDot"></div>
                <span id="walletAddr">未连接</span>
            </div>
            <button class="tab-btn active" id="connectBtn" style="padding: 6px 16px; display: none;">连接</button>
        </div>
    </nav>

    <div class="wrapper">
        <div class="app-container">
            <div class="card">
                <div class="card-tabs">
                    <button class="tab-btn active" data-tab="swap">兑换</button>
                    <button class="tab-btn" data-tab="deposit">存入</button>
                    <button class="tab-btn" id="adminTabBtn" data-tab="admin" style="display: none;">管理</button>
                </div>

                <div class="card-content">
                    <!-- 兑换面板 -->
                    <div class="tab-content active" id="swapTab">
                        <div style="margin-bottom: 8px; font-size: 12px; color: var(--text-dim); font-weight: 600;">选择兑换资产</div>
                        <select id="pairSelect" class="pair-selector">
                            <option value="oscar">OSCAR (9位精度)</option>
                            <option value="ltd">LTD (18位精度)</option>
                        </select>

                        <div class="input-group">
                            <div class="group-header">
                                <span>支付</span>
                                <span>余额: <span class="balance-val" id="balFrom">0.00</span></span>
                            </div>
                            <div class="input-row">
                                <div class="token-info">
                                    <img src="" id="iconFrom">
                                    <span class="token-symbol" id="symFrom">---</span>
                                </div>
                                <input type="number" id="amtIn" placeholder="0.0">
                            </div>
                            <div class="address-display" id="addrFrom">0x...</div>
                        </div>

                        <div class="swap-divider">
                            <div class="swap-circle" id="reverseBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12M17 20l4-4M17 20l-4-4"/></svg>
                            </div>
                        </div>

                        <div class="input-group" style="margin-top: 8px;">
                            <div class="group-header">
                                <span>接收 (1:1)</span>
                                <span>余额: <span class="balance-val" id="balTo">0.00</span></span>
                            </div>
                            <div class="input-row">
                                <div class="token-info">
                                    <img src="" id="iconTo">
                                    <span class="token-symbol" id="symTo">---</span>
                                </div>
                                <input type="number" id="amtOut" placeholder="0.0" readonly>
                            </div>
                            <div class="address-display" id="addrTo">0x...</div>
                        </div>

                        <button class="action-btn" id="mainAction">连接钱包</button>
                        <div class="status-msg" id="swapStatus"></div>
                    </div>

                    <!-- 存入面板 -->
                    <div class="tab-content" id="depositTab">
                        <div class="input-group">
                            <div class="group-header">
                                <span>选择代币</span>
                                <span>余额: <span class="balance-val" id="balDep">0.00</span></span>
                            </div>
                            <select id="depTokenSelect" class="pair-selector" style="margin-bottom: 0; border: none; background: transparent; padding-left: 0;">
                                <!-- Options by JS -->
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="group-header"><span>存入数量</span></div>
                            <input type="number" id="amtDep" placeholder="0.0">
                        </div>
                        <button class="action-btn" id="depAction">存入代币</button>
                        <div class="status-msg" id="depStatus"></div>
                    </div>

                    <!-- 管理面板 -->
                    <div class="tab-content" id="adminTab">
                        <div class="admin-box">
                            <h4>合约控制</h4>
                            <p id="pStatus" style="font-size: 12px; margin-bottom: 8px;">状态: 正常</p>
                            <button class="admin-input" id="pBtn" style="cursor: pointer;">暂停/恢复</button>
                        </div>
                        <div class="admin-box">
                            <h4>紧急提现</h4>
                            <input type="text" id="wAddr" class="admin-input" placeholder="代币地址">
                            <input type="text" id="wAmt" class="admin-input" placeholder="数量 (原始单位)">
                            <button class="admin-input" id="wBtn" style="cursor: pointer; background: var(--danger);">提取</button>
                        </div>
                        <div class="status-msg" id="adminStatus"></div>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 24px; font-size: 12px; color: var(--text-dim);">
                合约地址: <a href="https://www.shibariumscan.io/address/0xF5aA5b002eeC9196b9DBd7f6782f3f7FC4Ec42d5" target="_blank" style="color: var(--accent); text-decoration: none;">0xF5aA5...42d5</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        const CONTRACT_ADDR = '0xF5aA5b002eeC9196b9DBd7f6782f3f7FC4Ec42d5';
        const CHAIN_ID = 109;
        const RPC = 'https://www.shibrpc.com';

        const TOKENS = {
            oscar: {
                name: 'OSCAR',
                decimals: 9,
                logo: 'https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp',
                t1: '0x0e56b8f632215053c6fb214b14a294372195760f',
                t2: '0x22f9c69affdc54cb0c32e299e53c9b764218c4e9'
            },
            ltd: {
                name: 'LTD',
                decimals: 18,
                logo: 'https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp',
                t1: '0x2ace8fab52842beda0713282d96c683fbe00ff89',
                t2: '0xa34dbfc7710f3a51cf9f8932b74d3b8bdcea95e8'
            }
        };

        let state = {
            connected: false,
            account: null,
            isOwner: false,
            pair: 'oscar',
            reversed: false,
            paused: false
        };

        const ERC20_ABI = ["function balanceOf(address) view returns (uint256)", "function approve(address,uint256) returns (bool)", "function allowance(address,address) view returns (uint256)"];
        const APP_ABI = [
            "function swap(address,address,uint256) external",
            "function deposit(address,uint256) external",
            "function pause() external",
            "function unpause() external",
            "function paused() view returns (bool)",
            "function emergencyWithdrawToken(address,uint256) external"
        ];

        function updateUI() {
            const p = TOKENS[state.pair];
            const fromToken = state.reversed ? p.t2 : p.t1;
            const toToken = state.reversed ? p.t1 : p.t2;
            const suffixFrom = state.reversed ? "(2)" : "(1)";
            const suffixTo = state.reversed ? "(1)" : "(2)";

            document.getElementById('iconFrom').src = p.logo;
            document.getElementById('iconTo').src = p.logo;
            document.getElementById('symFrom').textContent = `${p.name} ${suffixFrom}`;
            document.getElementById('symTo').textContent = `${p.name} ${suffixTo}`;
            document.getElementById('addrFrom').textContent = fromToken;
            document.getElementById('addrTo').textContent = toToken;

            const depSelect = document.getElementById('depTokenSelect');
            const oldVal = depSelect.value;
            depSelect.innerHTML = `<option value="${p.t1}">${p.name} (1)</option><option value="${p.t2}">${p.name} (2)</option>`;
            if (oldVal === p.t1 || oldVal === p.t2) depSelect.value = oldVal;

            if (state.connected) {
                document.getElementById('walletDot').classList.add('connected');
                document.getElementById('walletAddr').textContent = `${state.account.slice(0,6)}...${state.account.slice(-4)}`;
                document.getElementById('mainAction').textContent = '立即兑换';
                if (state.isOwner) document.getElementById('adminTabBtn').style.display = 'block';
                fetchBalances();
            } else {
                document.getElementById('mainAction').textContent = '连接钱包';
            }
        }

        async function fetchBalances() {
            if (!state.connected) return;
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const p = TOKENS[state.pair];
                const c1 = new ethers.Contract(p.t1, ERC20_ABI, provider);
                const c2 = new ethers.Contract(p.t2, ERC20_ABI, provider);
                const b1 = await c1.balanceOf(state.account);
                const b2 = await c2.balanceOf(state.account);
                
                const f1 = ethers.utils.formatUnits(b1, p.decimals);
                const f2 = ethers.utils.formatUnits(b2, p.decimals);

                if (!state.reversed) {
                    document.getElementById('balFrom').textContent = parseFloat(f1).toFixed(4);
                    document.getElementById('balTo').textContent = parseFloat(f2).toFixed(4);
                } else {
                    document.getElementById('balFrom').textContent = parseFloat(f2).toFixed(4);
                    document.getElementById('balTo').textContent = parseFloat(f1).toFixed(4);
                }

                const depToken = document.getElementById('depTokenSelect').value;
                document.getElementById('balDep').textContent = depToken === p.t1 ? parseFloat(f1).toFixed(4) : parseFloat(f2).toFixed(4);
            } catch(e) { console.error(e); }
        }

        async function connect() {
            if (!window.ethereum) return alert("请安装MetaMask");
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                state.account = accounts[0];
                state.connected = true;
                state.isOwner = state.account.toLowerCase() === '0x35667e69680327e023730e0600021644795760f'.toLowerCase() || state.account.toLowerCase() === CONTRACT_ADDR.toLowerCase(); 
                
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x' + CHAIN_ID.toString(16) }] });
                } catch (e) {
                    if (e.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + CHAIN_ID.toString(16),
                                chainName: 'Shibarium',
                                rpcUrls: [RPC],
                                nativeCurrency: { name: 'Bone', symbol: 'BONE', decimals: 18 },
                                blockExplorerUrls: ['https://www.shibariumscan.io']
                            }]
                        });
                    }
                }
                updateUI();
            } catch(e) { console.error(e); }
        }

        async function handleSwap() {
            if (!state.connected) return connect();
            const amt = document.getElementById('amtIn').value;
            if (!amt || amt <= 0) return;

            const msg = document.getElementById('swapStatus');
            msg.style.display = 'block';
            msg.style.background = 'rgba(102, 126, 234, 0.1)';
            msg.textContent = '准备交易...';

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const p = TOKENS[state.pair];
                const fromToken = state.reversed ? p.t2 : p.t1;
                const toToken = state.reversed ? p.t1 : p.t2;
                
                const tokenC = new ethers.Contract(fromToken, ERC20_ABI, signer);
                const appC = new ethers.Contract(CONTRACT_ADDR, APP_ABI, signer);
                const amtWei = ethers.utils.parseUnits(amt, 0); // Contract expects displayAmount (unscaled)

                msg.textContent = '正在检查授权...';
                const allowance = await tokenC.allowance(state.account, CONTRACT_ADDR);
                // Contract uses rawAmount = displayAmount * 10**decimals
                const rawAmount = ethers.utils.parseUnits(amt, p.decimals);
                
                if (allowance.lt(rawAmount)) {
                    msg.textContent = '请在钱包中确认授权...';
                    const tx = await tokenC.approve(CONTRACT_ADDR, ethers.constants.MaxUint256);
                    await tx.wait();
                }

                msg.textContent = '请在钱包中确认兑换...';
                const tx = await appC.swap(fromToken, toToken, amt); // Passing displayAmount
                await tx.wait();
                msg.textContent = '✅ 兑换成功！';
                msg.style.color = 'var(--success)';
                fetchBalances();
            } catch(e) {
                msg.textContent = `❌ 错误: ${e.reason || e.message}`;
                msg.style.color = 'var(--danger)';
            }
        }

        // Listeners
        document.getElementById('pairSelect').onchange = (e) => { state.pair = e.target.value; updateUI(); };
        document.getElementById('reverseBtn').onclick = () => { state.reversed = !state.reversed; updateUI(); };
        document.getElementById('amtIn').oninput = (e) => { document.getElementById('amtOut').value = e.target.value; };
        document.getElementById('mainAction').onclick = handleSwap;
        document.getElementById('connectBtn').onclick = connect;

        document.querySelectorAll('.tab-btn').forEach(b => {
            b.onclick = (e) => {
                document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(e.target.dataset.tab + 'Tab').classList.add('active');
            };
        });

        // Init
        updateUI();
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOU Ecosystem - Bridge & Swap</title>
    <link rel="icon" type="image/png" href="https://www.woofswap.finance/image/tokens/sou.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea; --primary-light: #8b9eff; --primary-dark: #5568d3;
            --accent: #764ba2; --accent-light: #9b7ec4; --success: #10b981;
            --warning: #f59e0b; --error: #ef4444; --dark-1: #0a0e27;
            --dark-2: #0f1629; --dark-3: #1a1f3a; --dark-4: #232d4d;
            --text-primary: #f8fafc; --text-secondary: #cbd5e1; --text-tertiary: #94a3b8;
            --border: #334155; --border-light: #475569; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 50%, var(--dark-3) 100%);
            color: var(--text-primary); min-height: 100vh; position: relative;
            overflow-x: hidden; display: flex; flex-direction: column;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.08) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }
        nav {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            padding: 16px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .logo-nav { display: flex; align-items: center; gap: 12px; font-size: 20px; font-weight: 800; color: var(--text-primary); text-decoration: none; }
        .logo-nav img { width: 32px; height: 32px; border-radius: 8px; }
        .wrapper { position: relative; z-index: 1; padding-top: 80px; flex: 1; }
        .app-container { max-width: 520px; margin: 0 auto; padding: 40px 20px 80px; display: flex; flex-direction: column; gap: 32px; }
        
        .card { background: rgba(26, 31, 58, 0.85); backdrop-filter: blur(30px); border-radius: 24px; border: 1px solid rgba(102, 126, 234, 0.15); overflow: hidden; box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6); }
        .card-header { background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); padding: 24px; text-align: center; }
        .card-title { font-size: 20px; font-weight: 800; margin-bottom: 4px; }
        .card-subtitle { font-size: 11px; opacity: 0.9; }
        .card-content { padding: 24px; }

        .tab-nav { display: flex; background: rgba(0, 0, 0, 0.3); padding: 6px; margin-bottom: 24px; border-radius: 14px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: var(--text-secondary); font-weight: 700; font-size: 14px; cursor: pointer; border-radius: 10px; transition: var(--transition); }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .selector-btn {
            background: rgba(35, 45, 77, 0.6); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: var(--transition);
        }
        .selector-btn:hover { background: rgba(102, 126, 234, 0.1); border-color: var(--primary); }
        .selector-btn.active { background: rgba(102, 126, 234, 0.2); border-color: var(--primary); box-shadow: 0 0 15px rgba(102, 126, 234, 0.2); }
        .selector-btn img { width: 32px; height: 32px; border-radius: 50%; }
        .selector-btn span { font-weight: 700; font-size: 13px; }

        .input-section { margin-bottom: 12px; }
        .input-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: var(--text-secondary); font-weight: 600; }
        .balance-display { color: var(--primary-light); cursor: pointer; font-family: 'Space Mono', monospace; }
        .input-box { background: rgba(35, 45, 77, 0.6); border: 1px solid var(--border); border-radius: 16px; padding: 14px 16px; display: flex; align-items: center; gap: 12px; }
        .token-display { display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: rgba(102, 126, 234, 0.15); border-radius: 12px; border: 1px solid rgba(102, 126, 234, 0.3); min-width: 120px; }
        .token-logo { width: 24px; height: 24px; border-radius: 50%; }
        input[type="number"] { flex: 1; background: transparent; border: none; color: var(--text-primary); font-size: 20px; font-weight: 700; outline: none; font-family: 'Space Mono', monospace; }
        
        .addr-display { font-family: 'Space Mono', monospace; font-size: 10px; color: var(--text-tertiary); margin-top: 8px; background: rgba(0,0,0,0.2); padding: 6px 10px; border-radius: 8px; word-break: break-all; opacity: 0.8; }

        .swap-divider { display: flex; justify-content: center; margin: -20px 0; position: relative; z-index: 10; }
        .toggle-btn { width: 40px; height: 40px; background: var(--dark-4); border: 4px solid var(--dark-2); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
        .toggle-btn:hover { transform: rotate(180deg); background: var(--primary); }

        .action-button { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); border: none; border-radius: 16px; color: white; font-size: 16px; font-weight: 800; cursor: pointer; transition: var(--transition); margin-top: 16px; }
        .action-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-msg { margin-top: 16px; padding: 14px; border-radius: 12px; font-size: 13px; text-align: center; font-weight: 600; display: none; background: rgba(102, 126, 234, 0.1); }
        
        .wallet-info { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(35, 45, 77, 0.6); border: 1px solid var(--border); border-radius: 20px; font-size: 13px; font-weight: 600; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--error); }
        .status-dot.connected { background: var(--success); box-shadow: 0 0 8px var(--success); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .admin-box { background: rgba(255,255,255,0.03); border-radius: 18px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); }
        .admin-box h4 { font-size: 14px; margin-bottom: 12px; color: var(--primary-light); }
        .admin-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 10px; color: white; font-size: 13px; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo-nav"><img src="https://www.woofswap.finance/image/tokens/sou.png" alt="SOU">SOU Ecosystem</a>
        <div class="nav-right">
            <div class="wallet-info">
                <div class="status-dot" id="walletDot"></div>
                <span id="walletAddr">Disconnected</span>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="app-container">
            <div class="card">
                <div class="tab-nav">
                    <button class="tab-btn active" data-tab="swap">Swap</button>
                    <button class="tab-btn" data-tab="deposit">Deposit</button>
                    <button class="tab-btn" id="adminTabBtn" data-tab="admin" style="display: none;">Admin</button>
                </div>

                <div class="card-content">
                    <!-- Swap Tab -->
                    <div class="tab-content active" id="swapTab">
                        <div style="margin-bottom: 12px; font-size: 12px; color: var(--text-secondary); font-weight: 700;">Select Pair</div>
                        <div class="btn-grid">
                            <button class="selector-btn active" id="pairOscar">
                                <img src="https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp">
                                <span>OSCAR Pair</span>
                            </button>
                            <button class="selector-btn" id="pairLtd">
                                <img src="https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp">
                                <span>LTD Pair</span>
                            </button>
                        </div>

                        <div class="input-section">
                            <div class="input-label">
                                <span>From</span>
                                <span>Balance: <span class="balance-display" id="balFrom">0.00</span></span>
                            </div>
                            <div class="input-box">
                                <div class="token-display">
                                    <img src="" id="iconFrom" class="token-logo">
                                    <span id="symFrom">---</span>
                                </div>
                                <input type="number" id="amtIn" placeholder="0.0">
                            </div>
                            <div class="addr-display" id="addrFrom">0x...</div>
                        </div>

                        <div class="swap-divider">
                            <div class="toggle-btn" id="reverseBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12M17 20l4-4M17 20l-4-4"/></svg>
                            </div>
                        </div>

                        <div class="input-section" style="margin-top: 12px;">
                            <div class="input-label">
                                <span>To (1:1)</span>
                                <span>Balance: <span class="balance-display" id="balTo">0.00</span></span>
                            </div>
                            <div class="input-box">
                                <div class="token-display">
                                    <img src="" id="iconTo" class="token-logo">
                                    <span id="symTo">---</span>
                                </div>
                                <input type="number" id="amtOut" placeholder="0.0" readonly>
                            </div>
                            <div class="addr-display" id="addrTo">0x...</div>
                        </div>

                        <button class="action-button" id="mainAction">Connect Wallet</button>
                        <div class="status-msg" id="swapStatus"></div>
                    </div>

                    <!-- Deposit Tab -->
                    <div class="tab-content" id="depositTab">
                        <div style="margin-bottom: 12px; font-size: 12px; color: var(--text-secondary); font-weight: 700;">Select Asset to Deposit</div>
                        <div class="btn-grid" id="depGrid">
                            <button class="selector-btn active" data-token="oscar1">
                                <img src="https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp">
                                <span>OSCAR (1)</span>
                            </button>
                            <button class="selector-btn" data-token="oscar2">
                                <img src="https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp">
                                <span>OSCAR (2)</span>
                            </button>
                            <button class="selector-btn" data-token="ltd1">
                                <img src="https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp">
                                <span>LTD (1)</span>
                            </button>
                            <button class="selector-btn" data-token="ltd2">
                                <img src="https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp">
                                <span>LTD (2)</span>
                            </button>
                        </div>

                        <div class="input-section">
                            <div class="input-label">
                                <span>Amount</span>
                                <span>Balance: <span class="balance-display" id="balDep">0.00</span></span>
                            </div>
                            <div class="input-box">
                                <input type="number" id="amtDep" placeholder="0.0">
                            </div>
                            <div class="addr-display" id="addrDep">0x...</div>
                        </div>
                        <button class="action-button" id="depAction">Confirm Deposit</button>
                        <div class="status-msg" id="depStatus"></div>
                    </div>

                    <!-- Admin Tab -->
                    <div class="tab-content" id="adminTab">
                        <div class="admin-box">
                            <h4>Contract Status</h4>
                            <p id="pStatus" style="font-size: 13px; margin-bottom: 12px;">Current: <span style="color:var(--success)">Active</span></p>
                            <button class="admin-input" id="pBtn" style="cursor: pointer; background: var(--primary); font-weight: 700;">Toggle Pause/Unpause</button>
                        </div>
                        <div class="admin-box">
                            <h4>Emergency Withdraw</h4>
                            <input type="text" id="wAddr" class="admin-input" placeholder="Token Contract Address">
                            <input type="text" id="wAmt" class="admin-input" placeholder="Raw Amount (with decimals)">
                            <button class="admin-input" id="wBtn" style="cursor: pointer; background: var(--error); border: none; font-weight: 700;">Withdraw Tokens</button>
                        </div>
                        <div class="status-msg" id="adminStatus"></div>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 24px; font-size: 11px; color: var(--text-tertiary); letter-spacing: 0.5px;">
                Contract: <a href="https://www.shibariumscan.io/address/0x1d3eAbE0dc95257ab1F471BD71a4AEf25fF14559" target="_blank" style="color: var(--primary-light); text-decoration: none; font-weight: 700;">0x1d3eAbE0dc95257ab1F471BD71a4AEf25fF14559</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const CONTRACT_ADDR = '0x1d3eAbE0dc95257ab1F471BD71a4AEf25fF14559';
        const CHAIN_ID = 109;
        const RPC = 'https://www.shibrpc.com';

        const TOKEN_MAP = {
            oscar1: { name: 'OSCAR (1)', decimals: 9, addr: '0x0e56b8f632215053c6fb214b14a294372195760f', logo: 'https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp' },
            oscar2: { name: 'OSCAR (2)', decimals: 9, addr: '0x22f9c69affdc54cb0c32e299e53c9b764218c4e9', logo: 'https://raw.githubusercontent.com/ChewySwap/chewy-tokenlist/main/tokens/oscar.webp' },
            ltd1: { name: 'LTD (1)', decimals: 18, addr: '0x2ace8fab52842beda0713282d96c683fbe00ff89', logo: 'https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp' },
            ltd2: { name: 'LTD (2)', decimals: 18, addr: '0xa34dbfc7710f3a51cf9f8932b74d3b8bdcea95e8', logo: 'https://cdn.dexscreener.com/cms/images/d724eb4e72a137c57c94e9eec7e0f3bab1f4e1b8efb2ed2c70c1df9852d5a15f?width=256&height=256&quality=90&format=webp' }
        };

        const PAIRS = {
            oscar: { t1: 'oscar1', t2: 'oscar2' },
            ltd: { t1: 'ltd1', t2: 'ltd2' }
        };

        let state = {
            connected: false,
            account: null,
            isOwner: false,
            pair: 'oscar',
            reversed: false,
            selectedDep: 'oscar1'
        };

        const ERC20_ABI = [
            { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
            { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
            { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }, { "name": "_spender", "type": "address" }], "name": "allowance", "outputs": [{ "name": "remaining", "type": "uint256" }], "type": "function" }
        ];

        const APP_ABI = [
            { "inputs": [{ "name": "fromToken", "type": "address" }, { "name": "toToken", "type": "address" }, { "name": "displayAmount", "type": "uint256" }], "name": "swap", "outputs": [], "type": "function" },
            { "inputs": [{ "name": "token", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "deposit", "outputs": [], "type": "function" },
            { "inputs": [], "name": "pause", "outputs": [], "type": "function" },
            { "inputs": [], "name": "unpause", "outputs": [], "type": "function" },
            { "inputs": [], "name": "paused", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
            { "inputs": [{ "name": "token", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "emergencyWithdrawToken", "outputs": [], "type": "function" },
            { "inputs": [], "name": "owner", "outputs": [{ "name": "", "type": "address" }], "type": "function" }
        ];

        let web3;

        async function updateUI() {
            const p = PAIRS[state.pair];
            const from = state.reversed ? TOKEN_MAP[p.t2] : TOKEN_MAP[p.t1];
            const to = state.reversed ? TOKEN_MAP[p.t1] : TOKEN_MAP[p.t2];

            document.getElementById('iconFrom').src = from.logo;
            document.getElementById('iconTo').src = to.logo;
            document.getElementById('symFrom').textContent = from.name;
            document.getElementById('symTo').textContent = to.name;
            document.getElementById('addrFrom').textContent = from.addr;
            document.getElementById('addrTo').textContent = to.addr;

            const dep = TOKEN_MAP[state.selectedDep];
            document.getElementById('addrDep').textContent = dep.addr;

            if (state.connected) {
                document.getElementById('walletDot').classList.add('connected');
                document.getElementById('walletAddr').textContent = `${state.account.slice(0,6)}...${state.account.slice(-4)}`;
                document.getElementById('mainAction').textContent = 'Swap Now';
                if (state.isOwner) document.getElementById('adminTabBtn').style.display = 'block';
                await fetchBalances();
            } else {
                document.getElementById('mainAction').textContent = 'Connect Wallet';
            }
        }

        async function fetchBalances() {
            if (!state.connected || !window.ethereum) return;
            try {
                web3 = new Web3(window.ethereum);
                const p = PAIRS[state.pair];
                const from = state.reversed ? TOKEN_MAP[p.t2] : TOKEN_MAP[p.t1];
                const to = state.reversed ? TOKEN_MAP[p.t1] : TOKEN_MAP[p.t2];
                const dep = TOKEN_MAP[state.selectedDep];

                const cFrom = new web3.eth.Contract(ERC20_ABI, from.addr);
                const cTo = new web3.eth.Contract(ERC20_ABI, to.addr);
                const cDep = new web3.eth.Contract(ERC20_ABI, dep.addr);

                const [bFrom, bTo, bDep] = await Promise.all([
                    cFrom.methods.balanceOf(state.account).call(),
                    cTo.methods.balanceOf(state.account).call(),
                    cDep.methods.balanceOf(state.account).call()
                ]);

                document.getElementById('balFrom').textContent = (bFrom / (10 ** from.decimals)).toFixed(4);
                document.getElementById('balTo').textContent = (bTo / (10 ** to.decimals)).toFixed(4);
                document.getElementById('balDep').textContent = (bDep / (10 ** dep.decimals)).toFixed(4);
            } catch (e) { console.error("Balance Error:", e); }
        }

        async function connect() {
            if (!window.ethereum) return alert("MetaMask not found");
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                state.account = accounts[0];
                state.connected = true;
                
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (parseInt(chainId, 16) !== CHAIN_ID) {
                    try {
                        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x' + CHAIN_ID.toString(16) }] });
                    } catch (e) {
                        if (e.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x' + CHAIN_ID.toString(16),
                                    chainName: 'Shibarium',
                                    rpcUrls: [RPC],
                                    nativeCurrency: { name: 'Bone', symbol: 'BONE', decimals: 18 },
                                    blockExplorerUrls: ['https://www.shibariumscan.io']
                                }]
                            });
                        }
                    }
                }

                web3 = new Web3(window.ethereum);
                const appC = new web3.eth.Contract(APP_ABI, CONTRACT_ADDR);
                const owner = await appC.methods.owner().call();
                state.isOwner = state.account.toLowerCase() === owner.toLowerCase();

                updateUI();
            } catch (e) { console.error(e); }
        }

        async function handleSwap() {
            if (!state.connected) return connect();
            const amt = document.getElementById('amtIn').value;
            if (!amt || amt <= 0) return;

            const status = document.getElementById('swapStatus');
            status.style.display = 'block'; status.textContent = 'Processing...';

            try {
                web3 = new Web3(window.ethereum);
                const p = PAIRS[state.pair];
                const from = state.reversed ? TOKEN_MAP[p.t2] : TOKEN_MAP[p.t1];
                const to = state.reversed ? TOKEN_MAP[p.t1] : TOKEN_MAP[p.t2];
                
                const tokenC = new web3.eth.Contract(ERC20_ABI, from.addr);
                const appC = new web3.eth.Contract(APP_ABI, CONTRACT_ADDR);

                const rawAmt = web3.utils.toBN(Math.floor(amt * (10 ** from.decimals)).toString());
                const allowance = await tokenC.methods.allowance(state.account, CONTRACT_ADDR).call();
                
                if (web3.utils.toBN(allowance).lt(rawAmt)) {
                    status.textContent = 'Approving...';
                    await tokenC.methods.approve(CONTRACT_ADDR, '115792089237316195423570985008687907853269984665640564039457584007913129639935').send({ from: state.account });
                }

                status.textContent = 'Swapping...';
                await appC.methods.swap(from.addr, to.addr, amt).send({ from: state.account });
                status.textContent = '✅ Success!';
                fetchBalances();
            } catch (e) { status.textContent = `❌ Error: ${e.message}`; }
        }

        async function handleDeposit() {
            if (!state.connected) return connect();
            const amt = document.getElementById('amtDep').value;
            if (!amt || amt <= 0) return;

            const status = document.getElementById('depStatus');
            status.style.display = 'block'; status.textContent = 'Processing...';

            try {
                web3 = new Web3(window.ethereum);
                const dep = TOKEN_MAP[state.selectedDep];
                const tokenC = new web3.eth.Contract(ERC20_ABI, dep.addr);
                const appC = new web3.eth.Contract(APP_ABI, CONTRACT_ADDR);

                const rawAmt = web3.utils.toBN(Math.floor(amt * (10 ** dep.decimals)).toString());
                const allowance = await tokenC.methods.allowance(state.account, CONTRACT_ADDR).call();
                
                if (web3.utils.toBN(allowance).lt(rawAmt)) {
                    await tokenC.methods.approve(CONTRACT_ADDR, '115792089237316195423570985008687907853269984665640564039457584007913129639935').send({ from: state.account });
                }

                await appC.methods.deposit(dep.addr, rawAmt).send({ from: state.account });
                status.textContent = '✅ Deposited!';
                fetchBalances();
            } catch (e) { status.textContent = `❌ ${e.message}`; }
        }

        // Event Listeners
        document.getElementById('pairOscar').onclick = (e) => { 
            state.pair = 'oscar'; 
            document.getElementById('pairOscar').classList.add('active');
            document.getElementById('pairLtd').classList.remove('active');
            updateUI(); 
        };
        document.getElementById('pairLtd').onclick = (e) => { 
            state.pair = 'ltd'; 
            document.getElementById('pairLtd').classList.add('active');
            document.getElementById('pairOscar').classList.remove('active');
            updateUI(); 
        };

        document.getElementById('reverseBtn').onclick = () => { state.reversed = !state.reversed; updateUI(); };
        document.getElementById('amtIn').oninput = (e) => { document.getElementById('amtOut').value = e.target.value; };
        document.getElementById('mainAction').onclick = handleSwap;
        document.getElementById('depAction').onclick = handleDeposit;

        document.querySelectorAll('#depGrid .selector-btn').forEach(btn => {
            btn.onclick = (e) => {
                document.querySelectorAll('#depGrid .selector-btn').forEach(b => b.classList.remove('active'));
                const target = e.currentTarget;
                target.classList.add('active');
                state.selectedDep = target.dataset.token;
                updateUI();
            };
        });

        document.querySelectorAll('.tab-btn').forEach(b => {
            b.onclick = (e) => {
                document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(e.target.dataset.tab + 'Tab').classList.add('active');
            };
        });

        // Admin Actions
        document.getElementById('pBtn').onclick = async () => {
            web3 = new Web3(window.ethereum);
            const appC = new web3.eth.Contract(APP_ABI, CONTRACT_ADDR);
            try {
                const isPaused = await appC.methods.paused().call();
                if (isPaused) await appC.methods.unpause().send({ from: state.account });
                else await appC.methods.pause().send({ from: state.account });
                window.location.reload();
            } catch (e) { alert(e.message); }
        };

        document.getElementById('wBtn').onclick = async () => {
            const addr = document.getElementById('wAddr').value;
            const amt = document.getElementById('wAmt').value;
            web3 = new Web3(window.ethereum);
            const appC = new web3.eth.Contract(APP_ABI, CONTRACT_ADDR);
            try {
                await appC.methods.emergencyWithdrawToken(addr, amt).send({ from: state.account });
                alert("Withdrawal Successful");
            } catch (e) { alert(e.message); }
        };

        // Initialize
        updateUI();
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accs) => {
                if (accs.length > 0) { state.account = accs[0]; state.connected = true; updateUI(); }
                else { window.location.reload(); }
            });
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>

        // ==================== ÊéàÊùÉÂíåÂÖëÊç¢ ====================
        async function handleSwap() {
            if (!wallet.connected) {
                await connectWallet();
                return;
            }

            const fromToken = document.getElementById('tokenFrom').value;
            const toToken = document.getElementById('tokenTo').value;
            const amount = document.getElementById('swapAmount').value;

            if (!amount || parseFloat(amount) <= 0) {
                showMessage('swapMessage', '‚ùå ËØ∑ËæìÂÖ•ÊúâÊïàÊï∞Èáè', 'error');
                return;
            }

            try {
                const btn = document.getElementById('swapBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Â§ÑÁêÜ‰∏≠...';

                const fromTokenConfig = TOKENS[fromToken];
                const toTokenConfig = TOKENS[toToken];
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();

                // Ê£ÄÊü•ÊéàÊùÉ
                const tokenContract = new ethers.Contract(
                    fromTokenConfig.address,
                    ERC20_ABI,
                    signer
                );

                const amountToSwap = parseAmount(amount, fromTokenConfig.decimals);
                const allowance = await tokenContract.allowance(wallet.address, CONTRACT_ADDRESS);

                if (allowance < amountToSwap) {
                    showMessage('swapMessage', '‚è≥ ÊéàÊùÉ‰∏≠...');
                    const approveTx = await tokenContract.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);
                    await approveTx.wait();
                    showMessage('swapMessage', '‚úÖ ÊéàÊùÉÊàêÂäüÔºåÊâßË°åÂÖëÊç¢...');
                }

                // ÊâßË°åÂÖëÊç¢
                const contractInstance = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                const swapTx = await contractInstance.swap(
                    fromTokenConfig.address,
                    toTokenConfig.address,
                    amountToSwap
                );

                await swapTx.wait();
                showMessage('swapMessage', '‚úÖ ÂÖëÊç¢ÊàêÂäüÔºÅ');
                document.getElementById('swapAmount').value = '';
            } catch (err) {
                console.error('ÂÖëÊç¢Â§±Ë¥•:', err);
                showMessage('swapMessage', `‚ùå ${err.message || 'ÂÖëÊç¢Â§±Ë¥•'}`, 'error');
            } finally {
                const btn = document.getElementById('swapBtn');
                btn.disabled = false;
                btn.textContent = 'ÂÖëÊç¢';
            }
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOU Cross-Chain Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.woofswap.finance/image/tokens/sou.png">
    <style>
        :root {
            --primary: #667eea;
            --primary-light: #8b9eff;
            --primary-dark: #5568d3;
            --accent: #764ba2;
            --accent-light: #9b7ec4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark-1: #0a0e27;
            --dark-2: #0f1629;
            --dark-3: #1a1f3a;
            --dark-4: #232d4d;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border: #334155;
            --border-light: #475569;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 50%, var(--dark-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Header with gradient */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Main content */
        .content {
            padding: 40px;
        }

        /* Connect wallet section */
        .connect-section {
            margin-bottom: 35px;
        }

        .connect-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.5px;
            font-family: 'Sora', sans-serif;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .connect-button.connected {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .status-info {
            margin-top: 14px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 13px;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Chain selector */
        .chain-selector {
            margin-bottom: 32px;
            display: flex;
            gap: 10px;
            background: rgba(35, 45, 77, 0.5);
            padding: 8px;
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .chain-btn {
            flex: 1;
            padding: 11px 16px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 11px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.3px;
            font-family: 'Sora', sans-serif;
        }

        .chain-btn.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-color: var(--primary);
            color: var(--primary-light);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .chain-btn:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.05);
        }

        /* Bridge direction display */
        .bridge-direction {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            gap: 12px;
        }

        .chain-box {
            flex: 1;
            background: rgba(35, 45, 77, 0.5);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            transition: var(--transition);
        }

        .chain-box.from {
            border: 2px solid var(--primary);
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .chain-name {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .chain-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .arrow-icon {
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
            animation: slideArrow 2s infinite;
        }

        @keyframes slideArrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(6px); }
        }

        /* Input section */
        .input-section {
            margin-bottom: 28px;
        }

        .input-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .balance-display {
            color: var(--primary-light);
            font-size: 12px;
            font-weight: 600;
        }

        .input-box {
            background: rgba(35, 45, 77, 0.5);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .input-box:focus-within {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .token-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 10px;
            white-space: nowrap;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .token-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .token-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .token-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        input[type="number"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        input[type="number"]::placeholder {
            color: var(--text-tertiary);
        }

        /* Percentage buttons */
        .percentage-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .percentage-btn {
            flex: 1;
            padding: 9px 12px;
            background: rgba(35, 45, 77, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Sora', sans-serif;
            letter-spacing: 0.3px;
        }

        .percentage-btn:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: var(--primary);
            color: var(--primary-light);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        /* Action button */
        .action-button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            font-family: 'Sora', sans-serif;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .action-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Message section */
        .message-section {
            padding: 14px 16px;
            background: rgba(102, 126, 234, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.25);
            border-radius: 12px;
            font-size: 13px;
            color: var(--primary-light);
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .message-section.success {
            background: rgba(16, 185, 129, 0.08);
            border-color: rgba(16, 185, 129, 0.25);
            color: var(--success);
        }

        .message-section.error {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.25);
            color: var(--error);
        }

        .message-section.warning {
            background: rgba(245, 158, 11, 0.08);
            border-color: rgba(245, 158, 11, 0.25);
            color: var(--warning);
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            background: rgba(15, 22, 41, 0.8);
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
            letter-spacing: 0.3px;
        }

        .footer-note {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 11px;
            opacity: 0.8;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
                max-width: 100%;
            }

            .header {
                padding: 40px 24px;
            }

            .header h1 {
                font-size: 28px;
            }

            .logo-img {
                width: 48px;
                height: 48px;
            }

            .content {
                padding: 28px;
            }

            .footer {
                padding: 20px 28px;
            }

            .chain-box {
                padding: 14px;
            }

            .chain-label {
                font-size: 16px;
            }

            .action-button {
                padding: 16px 20px;
                font-size: 15px;
            }

            .input-box {
                padding: 14px 16px;
            }

            .percentage-buttons {
                gap: 6px;
            }

            .percentage-btn {
                padding: 8px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-wrapper">
                    <div class="logo-img">

            <!-- Bridge Direction Display -->
            <div class="bridge-direction">

                    <div class="chain-name">From</div>
                    <div class="chain-label" id="fromChainDisplay">BSC</div>
                </div>
                <div class="arrow-icon">â†’</div>
                <div class="chain-box">
                    <div class="chain-name">To</div>
                    <div class="chain-label" id="toChainDisplay">Ethereum</div>
                </div>
            </div>

            <!-- Amount Input -->
            <div class="input-section">
                <div class="input-label">
                    <span>Amount</span>
                    <span class="balance-display" id="balanceDisplay">Balance: 0 SOU</span>
                </div>
                <div class="input-box">
                    <input type="number" id="fromAmount" placeholder="0.0" step="0.0001" min="0">
                    <div class="token-display">
                        <div class="token-logo">
                            <img src="https://www.woofswap.finance/image/tokens/sou.png" alt="SOU">

                <div class="percentage-buttons">
                    <button class="percentage-btn" onclick="setPercentage(25)">25%</button>
                    <button class="percentage-btn" onclick="setPercentage(50)">50%</button>
                    <button class="percentage-btn" onclick="setPercentage(75)">75%</button>
                    <button class="percentage-btn" onclick="setPercentage(100)">MAX</button>
                </div>
            </div>

            <!-- Bridge Button -->
            <button class="action-button" id="bridgeButton" onclick="initiateCrossChainTransfer()">Initiate Transfer</button>

            <!-- Status Message -->
            <div class="message-section" id="messageSection">
                Ready to bridge your SOU tokens
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-note">
                Powered by Chainlink CCIP
            </div>
            <div class="powered-by">
                <span>ðŸ”— Secure Cross-Chain Bridge</span>
            </div>
        </div>
    </div>

    <!-- Web3 Library -->

    <script>
        // ============================================================================

        // ============================================================================

        let web3 = null;

        // ============================================================================
        // UI Utilities
        // ============================================================================
        function updateMessage(text, type = 'info') {
            const messageSection = document.getElementById('messageSection');
            messageSection.textContent = text;
            messageSection.className = `message-section ${type}`;
        }

        function showStatus(text) {
            const statusInfo = document.getElementById('statusInfo');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            statusInfo.style.display = 'flex';
        }

        function hideStatus() {
            document.getElementById('statusInfo').style.display = 'none';
        }

        function setLoading(isLoading) {
            const bridgeButton = document.getElementById('bridgeButton');
            bridgeButton.disabled = isLoading;
            if (isLoading) {
                bridgeButton.innerHTML = '<span class="spinner"></span> Processing...';
            } else {
                bridgeButton.innerHTML = 'Initiate Transfer';
            }
        }

        function updateChainDisplay() {
            document.getElementById('fromChainDisplay').textContent = fromChain;
            document.getElementById('toChainDisplay').textContent = toChain;
        }

        // ============================================================================
        // Chain Management
        // ============================================================================
        async function switchNetwork(chain) {
            const chainConfig = CHAINS[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: {
                                name: chain === 'BSC' ? 'BNB' : 'ETH',
                                symbol: chain === 'BSC' ? 'BNB' : 'ETH',
                                decimals: 18
                            },
                            blockExplorerUrls: [chainConfig.explorerUrl]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            const chainConfig = CHAINS[fromChain];
            routerContract = new web3.eth.Contract(ROUTER_ABI, chainConfig.routerAddress);
            const tokenAddress = TOKEN_CONFIG.addresses[fromChain];
            tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
        }

        // ============================================================================
        // Balance Management
        // ============================================================================
        async function updateBalance() {
            if (!web3 || !account) return;
            try {
                const balanceRaw = await tokenContract.methods.balanceOf(account).call();
                fromBalance = web3.utils.fromWei(balanceRaw, 'ether');
                document.getElementById('balanceDisplay').textContent = `Balance: ${parseFloat(fromBalance).toFixed(4)} SOU`;
            } catch (error) {
                console.error('Error fetching balance:', error);
                document.getElementById('balanceDisplay').textContent = 'Balance: Error';
            }
        }

        function setPercentage(percentage) {
            if (!fromBalance || fromBalance === '0') return;
            const amount = (parseFloat(fromBalance) * percentage) / 100;
            document.getElementById('fromAmount').value = amount.toFixed(4);
        }

        // ============================================================================
        // Token Approval
        // ============================================================================
        async function approveToken(amountWei) {
            const chainConfig = CHAINS[fromChain];
            const routerAddress = chainConfig.routerAddress;
            
            try {
                const allowance = await tokenContract.methods.allowance(account, routerAddress).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    updateMessage('Approving token spending...', 'warning');
                    const maxUint256 = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';
                    const approveTx = await tokenContract.methods.approve(routerAddress, maxUint256).send({ from: account });
                    updateMessage('Token approved! Proceeding with transfer...', 'success');
                    return approveTx;
                }
            } catch (error) {
                throw new Error(`Approval failed: ${error.message}`);
            }
        }

        // ============================================================================
        // Wallet Connection
        // ============================================================================
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    updateMessage('MetaMask not installed. Please install MetaMask.', 'error');
                    return;
                }

                showStatus('Connecting wallet...');
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];

                await switchNetwork(fromChain);
                await initializeContracts();
                await updateBalance();

                const connectButton = document.getElementById('connectWalletButton');
                connectButton.textContent = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                connectButton.classList.add('connected');

                showStatus(`Connected to ${fromChain}`);
                updateMessage(`Wallet connected! Ready to bridge SOU tokens.`, 'success');

                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Connection error:', error);
                if (error.code === 4001) {
                    updateMessage('Connection rejected by user.', 'error');
                } else {
                    updateMessage(`Connection failed: ${error.message}`, 'error');
                }
                hideStatus();
            }
        }

        // ============================================================================
        // Cross-Chain Transfer
        // ============================================================================
        async function initiateCrossChainTransfer() {
            if (!web3 || !account) {
                updateMessage('Please connect your wallet first.', 'error');
                return;
            }

            const amount = parseFloat(document.getElementById('fromAmount').value);
            if (!amount || amount <= 0 || isNaN(amount)) {
                updateMessage('Please enter a valid amount to transfer.', 'error');
                return;
            }

            const amountWei = web3.utils.toWei(amount.toString(), 'ether');

            try {
                setLoading(true);
                updateMessage('Initiating cross-chain transfer...', 'warning');

                const destChainConfig = CHAINS[toChain];
                const isSupported = await routerContract.methods.isChainSupported(destChainConfig.chainSelector).call();
                if (!isSupported) {
                    throw new Error(`${toChain} is not supported as a destination chain.`);
                }

                await approveToken(amountWei);

                updateMessage('Estimating transfer fees...', 'warning');
                const message = {
                    receiver: web3.utils.padLeft(account.toLowerCase(), 64),
                    data: '0x',
                    tokenAmounts: [{ token: TOKEN_CONFIG.addresses[fromChain], amount: amountWei }],
                    feeToken: '0x0000000000000000000000000000000000000000',
                    extraArgs: '0x'
                };
                const fee = await routerContract.methods.getFee(destChainConfig.chainSelector, message).call();

                updateMessage('Sending cross-chain transfer...', 'warning');
                const tx = await routerContract.methods.ccipSend(destChainConfig.chainSelector, message).send({
                    from: account,
                    value: fee,
                    gas: web3.utils.toHex(3000000)
                });

                updateMessage(
                    `âœ“ Transfer initiated! Tx: ${tx.transactionHash.slice(0, 10)}...${tx.transactionHash.slice(-8)}`,
                    'success'
                );
                document.getElementById('fromAmount').value = '';

                await updateBalance();

            } catch (error) {
                console.error('Transfer error:', error);
                if (error.code === 4001) {
                    updateMessage('Transaction rejected by user.', 'error');
                } else {
                    updateMessage(`Transfer failed: ${error.message}`, 'error');
                }
            } finally {
                setLoading(false);
            }
        }

        // ============================================================================
        // Direction Switcher
        // ============================================================================
        function switchDirection(direction) {
            currentDirection = direction;
            if (direction === 'bsc-to-eth') {
                fromChain = 'BSC';
                toChain = 'Ethereum';
            } else {
                fromChain = 'Ethereum';
                toChain = 'BSC';
            }

            updateChainDisplay();
            document.getElementById('fromAmount').value = '';
            updateMessage('Ready to bridge your SOU tokens', 'info');

            document.querySelectorAll('.chain-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.direction === direction) {
                    btn.classList.add('active');
                }
            });

            if (web3 && account) {
                switchNetwork(fromChain).then(() => {
                    initializeContracts();
                    updateBalance();
                    showStatus(`Switched to ${fromChain}`);
                    setTimeout(hideStatus, 2000);
                }).catch(error => {
                    console.error('Failed to switch network:', error);
                });
            }
        }

        // ============================================================================
        // Event Listeners
        // ============================================================================
        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);

        document.querySelectorAll('.chain-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchDirection(btn.dataset.direction);
            });
        });

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    account = null;
                    document.getElementById('connectWalletButton').textContent = 'Connect Wallet';
                    document.getElementById('connectWalletButton').classList.remove('connected');
                    hideStatus();
                    updateMessage('Wallet disconnected', 'warning');
                } else {
                    account = accounts[0];
                    updateBalance();
                }
            });

            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }

        updateChainDisplay();
    </script>
</body>
</html>
